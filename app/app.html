<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A tool to generate Markdown README files">

  <!-- Open Graph -->
  <meta property="og:title" content="Readme Creator">
  <meta property="og:description" content="A tool to generate Markdown README files easily.">
  <meta property="og:image" content="icons/Icon-192.png">
  <meta property="og:url" content="https://www.readmecreator.studio/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Readme Creator">
  <meta name="twitter:description" content="A tool to generate Markdown README files easily.">
  <meta name="twitter:image" content="icons/Icon-192.png">

  <!-- Loading Indicator Style -->
  <style>
    body {
      background-color: #0175C2; /* Same as manifest background_color */
      margin: 0;
      overflow: hidden; /* Hide scrollbars during loading */
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
